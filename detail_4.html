<!DOCTYPE html>
<html lang="en">

<head>

  <style>

    * {
      font-family: "Gowun Dodum", sans-serif;

    .box1 {
      margin: 10px 15px 20px 15px;

    }
    .box2 {
      margin: 10px 15px 20px 15px;
      text-align: left;
    }
    .main_img {
      width: 265.98px;
    }
  </style>

<body>
  <div class="box1">
    <div class="card mb-3" style="max-width: 800px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="member4_1.png" class="main_img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title">조웅상</h2>
            <h5>INTP<br><br></h5>
            <p class="card-text">극 INTP 에 극극 A형 혈액형인 소심한 성격입니다. 성격의 한계를 극복하고 먼저 다가가는 꿈을 꾸지만, 잘 되지 않는 경우가 많습니다. 그럼에도 늘 보이지 않는 노력을 하고있다는 사실!<br></p>
            <p class="card-text"><small class="text-body-secondary"><a href='https://p-lani.tistory.com/'><img
                    src="blog.png"></a> <a href='https://github.com/P-lani'><img src="github.png"></a></small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box2">
    <div class="row" style="max-width: 825px;">
      <div class="col-sm-6 mb-2 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">객관적으로 저는...</h5>
            <p class="card-text">모든것에는 가치가 있다고 생각하기 때문에 편견없는 마인드를 갖고 있습니다.<br></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">협업이 필요할 때 저는...</h5>
            <p class="card-text">다른 사람의 의견을 최대한 수용하려고 노력하고, 더 좋은 방향성을 찾는것을 최우선으로 합니다. 종종 옳다고 생각하는 부분에 대해서는 고집이 있기도 합니다.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
