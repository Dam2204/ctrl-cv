<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ctrl+CV</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=Noto+Serif+KR:wght@200..900&display=swap');

    * {
      font-family: "Gowun Dodum", sans-serif;
    }

    .box1 {
      margin: 10px 15px 20px 15px;
      text-align: left;
    }
    .box2 {
      margin: 10px 15px 20px 15px;
      text-align: left;
    }
    .main_img {
      width: 265.98px;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="card mb-3" style="max-width: 800px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="member3.png" class="main_img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title">이소영</h2>
            <h5>INFP<br><br></h5>
            <p class="card-text">마케터로 일하면서, 개발자 분들과 소통하기 위해 배우기 시작한 웹개발 기초가 부트캠프까지 이어졌네요. 모든 과정을 마치는 그 날, 멋진 아가 개발자가 될 수 있기를.<br></p>
            <p class="card-text"><small class="text-body-secondary"><a href='https://dadam2204.tistory.com/'><img
                    src="blog.png"></a> <a href='https://github.com/Dam2204'><img src="github.png"></a></small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box2">
    <div class="row" style="max-width: 825px;">
      <div class="col-sm-6 mb-2 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">객관적으로 저는...</h5>
            <p class="card-text">다양한 경험을 해봤다는 것이 큰 장점이라고 생각합니다. 새로운 도전을 할 때, 기존의 경험들을 녹여내면 더 멋진 결과가 나오고는 했습니다.</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">협업이 필요할 때 저는...</h5>
            <p class="card-text">책임감을 가지고, 맡은 바를 위해 시간과 노력을 아끼지 않는 편입니다. 함께 일하는 분들에 따라 분위기가 많이 달라지기도 해요. </p>
          </div>
        </div>
      </div>
    </div>
  </div>
