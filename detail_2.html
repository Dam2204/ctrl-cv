<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ctrl+CV</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=Noto+Serif+KR:wght@200..900&display=swap');

    * {
      font-family: "Gowun Dodum", sans-serif;
    }

    .box1 {
      margin: 10px 15px 20px 15px;
      text-align: left;
    }
    .box2 {
      margin: 10px 15px 20px 15px;
      text-align: left;
    }
    .main_img {
      width: 265.98px;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="card mb-3" style="max-width: 800px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="member2.png" class="main_img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title">정동현</h2>
            <h5>ENFP<br><br></h5>
            <p class="card-text">새로움을 연구하고 상상을 실현으로 연결하고 싶은 개발자. 있으면 도움이 되는, 사소한 기능이라도 만들어 보려는 개발자.<br></p>
            <p class="card-text"><small class="text-body-secondary"><a href='https://blog.naver.com/803571'><img
                    src="blog.png"></a> <a href='https://github.com/803571'><img src="github.png"></a></small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box2">
    <div class="row" style="max-width: 825px;">
      <div class="col-sm-6 mb-2 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">객관적으로 저는...</h5>
            <p class="card-text">1. 한번 관심이 생긴건 집요하게 파고듭니다. <br>2. 코드를 알아보기 쉽게 재정리합니다. <br>3. 친화력이 좋아 남들과의 의견교류, 조율이 수월합니다.</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">협업이 필요할 때 저는...</h5>
            <p class="card-text">각자 작업할 영역을 나눈 뒤 맡은 부분을 우선적으로 집중하여 작업합니다. <br><br><br></p>
          </div>
        </div>
      </div>
    </div>
  </div>
